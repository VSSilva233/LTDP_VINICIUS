<html>
<head>
	<title>Cadastro do Centro de Interesse</title>
	<link href="style.css" rel="stylesheet" />	
</head>
	
	<body>
	<form action="#">
		<div id="container">
		<center><h1>Cadastro do CI</h1><br></center>
			
		<br /><input type="text" size="70" placeholder="Nome do CI:"  id="nomeDoCI"/  ><br />
			
		<br /><input type="textarea" size="70" placeholder="Descrição:"  id="descricao"/  > <br />
			
		<br /><input type="time" size="70" placeholder="Horário de inicio:"  id="horarioDeInicio"/  >
		
		<input type="time" size="70" placeholder="Horário de Termino:"  id="horarioDeTermino"/  ><br />
		
		<br /><input type="text" size="70" placeholder="Orientador:"  id="orientador"/  ><br />
		
		<br /><input type="number" size="80" placeholder="Quantidade de Vagas:"  id="quantidadeDeVagas"/  ><br />
		
		
		
			
		<br /><input type="reset" id="cancelar" value="Cancelar">
		
		<input type="submit" id="enviar" value="confirmar"><br />
	
	
	</div>	
	</form>
	</body>
</html>
