<html>
<head>

	<title>Alteração do Centro de Interesse</title>
	<link href="style.css" rel="stylesheet" />	
</head>
	
	<body>
	<form action="#">
		<div id="container">
		<center><h1>Alteração do Centro de Interesse</h1><br /></center>
		
		Nome do Centro de Interesse:	
		<select id = "centrosDeCI />
		<option id="centro">Centro de Interesse 1 </option>
		<option id="musica">Música </option>
		<option id="teatro">Teatro </option>
		<option id="danca"> Dança </option>
		<option id="espanhol">Espanhol </option>
		<option id="ingles">Ingles </option>
		<option id="futsal">Futsal</option>
		<option id="programacao">Programação </option> 
		</select>
			
		<br />Horário de inicio:
			<input type="time" size="70" id="horarioDeInicio"/  ><br />
		
		<br />Horário de Termino:
			<input type="time" size="70" id="horarioDeTermino"/  ><br />
		
		<br />Data de inicio:
			<input type="date" size="70" id="dataDeInicio"/  ><br />
		
		<br />Data de Termino:
			<input type="date" size="70" id="dataDeTermino"/  ><br />
		
		<br />Orientador:
		<input type="text" size="70" placeholder="insira:" id="orientador"/  ><br />
		
		<br /><input type="text" size="70" placeholder="Quantidade de Vagas:"  id="quantidadeDeVagas"/  ><br />
		
		
		
			
		<br /><input type="reset" id="cancelar" value="Cancelar" />
		
		<input type="submit" id="enviar" value="confirmar" />
		
		</div>
	</form>
	</body>
</html>
