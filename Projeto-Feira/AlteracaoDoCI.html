<html>
<head>

	<title>Alteração do Centro de Interesse</title>
	<link href="style.css" rel="stylesheet" />	
	<link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet"/>
	<script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
</head>
	
	<body>
	<form action="#">
		<div id="container">
		<center><h2><u>Alteração do Centro de Interesse</u></h2><br /></center>
		
		
		<b>Nome do Centro de Interesse:</b>
		<select id = "centrosDeCI />
		<option id="centro">Centro de Interesse 1 </option>
		<option id="musica">Música </option>
		<option id="teatro">Teatro </option>
		<option id="danca"> Dança </option>
		<option id="espanhol">Espanhol </option>
		<option id="ingles">Ingles </option>
		<option id="futsal">Futsal</option>
		<option id="programacao">Programação </option> 
		</select>
			
		<br /><br /><b>Horário de inicio:</b>
			<input type="time" size="70" id="horarioDeInicio"/  ><br />
		
		<br /><b>Horário de Termino:</b>
			<input type="time" size="70" id="horarioDeTermino"/  ><br />
		
		<br /><b>Data de inicio:</b>
			<input type="date" size="70" id="dataDeInicio"/  ><br />
		
		<br /><b>Data de Termino:</b>
			<input type="date" size="70" id="dataDeTermino"/  ><br />
		
		<br /><input type="text" size="40" placeholder="Orientador:"  id="orientador"/  ><br />
		
		
		<br /><input type="number" size="40" placeholder="Quantidade de Vagas:"  id="quantidadeDeVagas"/  ><br />
		
		
		
			
		<br /><button type="button" class="btn btn-danger btn">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancelar
		</button>
		
		<button type="button" class="btn btn-success btn">
			<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Confimar
		</button>
		<br />
		
		
		</div>
	</form>
	</body>
</html>
